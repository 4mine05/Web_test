name: CI - PHP Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: foro_pass
          MYSQL_DATABASE: foro
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli
          coverage: none

      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          mv composer.phar /usr/local/bin/composer

      - name: Install PHPUnit
        run: composer require --dev phpunit/phpunit

      - name: Wait for database
        run: sleep 15

      - name: Import database
        run: mysql -h 127.0.0.1 -uroot -pforo_pass foro < BBDD/script_creacion.sql

      # Validar que bbdd.php NO ha sido modificado
      - name: Verificar configuración de base de datos
        run: |
          if ! grep -q "\$DB_PASS = 'foro_pass';" BBDD/config/bbdd.php; then
            echo "##[error]¡ERROR! La contraseña de la base de datos en BBDD/config/bbdd.php ha sido modificada."
            echo "##[error]El valor esperado es: \$DB_PASS = 'foro_pass';"
            echo "##[error]Cualquier cambio en credenciales rompe la integración automática."
            exit 1
          fi
          if ! grep -q "\$DB_HOST = 'db';" BBDD/config/bbdd.php; then
            echo "##[error]¡ERROR! El host de la base de datos debe ser 'db' (para Docker/GitHub Actions)."
            exit 1
          fi
          if ! grep -q "\$DB_NAME = 'foro';" BBDD/config/bbdd.php; then
            echo "##[error]¡ERROR! El nombre de la base de datos debe ser 'foro'."
            exit 1
          fi
          echo "Configuración de base de datos correcta."

      - name: Run Tests
        run: ./vendor/bin/phpunit tests
